<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        #user_tel{
            border-color: red;
        }
        #user_pwd{
            border-color: red;
        }
        @media screen and (max-width:640px){
            #user_tel{
                border-color: green;
            }
            #user_pwd{
                border-color: green;
            }
        }
    </style>
</head>
<body>
<input type="text" id="user_tel">
<input type="text" id="user_pwd">
<input type="text" id="code">
<input type="button" id="btn">
<script>
    //定时器
    $("#btn").click(function(){
            addCookie("secondsremained", 5, 5); //添加cookie记录,有效时间60s
            settime($('#code'));
        $('#btn').val('123');
    })
    //发送验证码时添加cookie
    function addCookie(name, value, expiresHours) {
        var cookieString = name + "=" + escape(value);
        //判断是否设置过期时间,0代表关闭浏览器时失效
        if(expiresHours > 0) {
            var date = new Date();
            date.setTime(date.getTime() + expiresHours * 1000);
            cookieString = cookieString + ";expires=" + date.toUTCString();
        }
        document.cookie = cookieString;
    }
    //修改cookie的值
    function editCookie(name, value, expiresHours) {
        var cookieString = name + "=" + escape(value);
        if(expiresHours > 0) {
            var date = new Date();
            date.setTime(date.getTime() + expiresHours * 1000); //单位是毫秒
            cookieString = cookieString + ";expires=" + date.toGMTString();
        }
        document.cookie = cookieString;
    }
    //根据名字获取cookie的值
    function getCookieValue(name) {
        var strCookie = document.cookie;
        var arrCookie = strCookie.split("; ");
        for(var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if(arr[0] == name) {
                return arr[1];
                break;
            }
        }
    }//开始倒计时
    var countdown;
    function settime(obj) {
        countdown = getCookieValue("secondsremained");
        var tim = setInterval(function() {
            countdown-=1;
            obj.attr("value", "重新发送(" + countdown + ")");
            if(countdown <= 0 ) {
                clearInterval(tim);
                $('#btn').val('');
                $(obj).attr("value", "请输入验证码");
            }
            editCookie("secondsremained", countdown, countdown + 1);
        }, 1000) //每1000毫秒执行一次
    }
    //获取验证码
    $(function() {
        $("#btn").on("tap", function() {
            settime($("#code")); //开始倒计时
        })
        if(getCookieValue("secondsremained")){//获取cookie值
            v=getCookieValue("secondsremained");
            $('#btn').val('123');
        }else {
            v=0;
            $('#btn').val('');
        }
        if(v > 0) {
            settime($("#code")); //开始倒计时
        }
    })
</script>
</body>
</html>
